<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1058109_jfxo26zp46.css">  
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
   
    <title>my FM</title>
</head>
<body>
    <section id="music-page">
        <main>
            <!-- <div class="fm-header clearfix">
                <img src="img/logo.png" alt="">
                <h1 class="title">My FM</h1>
            </div> -->
            <div class="player clearfix">
                <div class="aside">
                    <div class="album"></div>
                    <div class="buttons">
                        <span class="like"><i class="iconfont icon-like"></i></span>
                        <span class="dislike"><i class="iconfont icon-dislike"></i></span>
                        <span class="play"><i class="iconfont icon-cut"></i></span>
                        <span class="next"><i class="iconfont icon-play"></i></span>
                    </div>
                </div>
                <div class="detail">
                    <div class="music-info">
                        <div class="title">Nocturnes: Adantino</div>
                        <div class="author">Michael Kevin Jones / Agustín Maruri</div>
                    </div>
                    <div class="progress">
                        <div class="now-time">01:00</div>
                        <div class="total-time">04:00</div>
                        <div class="time">
                            <div class="total-bar"></div>
                            <div class="time-bar"></div>
                        </div>
                    </div>
                    <div class="playing-lyric">
                        <span>歌词123132231</span>
                    </div>
                </div>
            </div>
        </main>
        <footer class="song-list">
            <div class="carousel">
                <ul class="img-ct clearfix">
                    <li><a href="#"><img src="img/1.jpg" alt=""></a></li>
                    <li><a href="#"><img src="img/2.jpg" alt=""></a></li>
                    <li><a href="#"><img src="img/3.jpg" alt=""></a></li>
                    <li><a href="#"><img src="img/4.jpg" alt=""></a></li>
                    <li><a href="#"><img src="img/4.jpg" alt=""></a></li>
                </ul>
            </div>
            <span class="pre arrow"><i class="iconfont icon-prev"></i></span> 
            <span class="next arrow"><i class="iconfont icon-next"></i></span>

        </footer>
    </section>
    
</body>
</html>
