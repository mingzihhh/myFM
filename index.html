<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" media="(max-width: 780px)" href="css/media-query.css">
    
    <title>my FM</title>
</head>
<body>
    <div class="fm-header clearfix">
        <h1 class="logo">Balala FM</h1>
        <ul class="navbar clearfix">
            <li class="active"><a href="#">首页</a></li>
            <li><a href="#">电台</a></li>
            <li><a href="#">我的收藏</a></li>
        </ul>
        <div class="tool">
            <a href="#" class="tool-btn"><i class="iconfont icon-list"></i></a>
            <ul class="child">
                <li><a href="#">首页</a></li>
                <li><a href="#">电台</a></li>
                <li><a href="#">我的收藏</a></li>
            </ul>
        </div>
        
    </div>
    <div class="fm-intro">
        <p>这是一个音乐fm,功能介绍：</p>
        <p>- 选择电台播放歌曲</p>
        <p>- 播放暂停歌曲</p>
        <p>- 上下切换歌曲</p>
        <p>- 进度条拖拽</p>
        <p>- 歌词显示滚动</p> 
        <p>- 音量调整</p>
        <p>- 收藏歌曲</p>
        <p>- 取消收藏</p>
        <p>- 随机播放收藏（收藏开始为空）</p>
    </div>
    <section id="music-page">       
        <div class="player clearfix">
            <div class="album">
                <img src="" alt="">
            </div>
            <div class="detail">
                <div class="music-info">
                    <div class="title"></div>
                    <div class="author"></div>
                </div>
                <div class="progress">
                    <div class="total-bar">
                        <div class="time-bar"></div>
                    </div>
                    <div class="volume">
                        <i class="iconfont icon-volume"></i>
                        <div class="v-bar">
                                <div class="volume-bar">
                                    <div class="adjust-bar"></div>
                                </div>
                        </div>
                    </div>
                    <div class="time">
                        <span class="now-time">00:00</span> /
                        <span class="total-time">04:00</span>                
                    </div>
                </div>
                <div class="lyric">
                    <div class="all-lyric"></div>
                </div>
            </div>
            <div class="buttons">
                <span class="like"><i class="iconfont icon-like"></i></span>
                <span class="dislike"><i class="iconfont icon-prev"></i></span>
                <span class="play"><i class="iconfont icon-play"></i></span>
                <span class="next"><i class="iconfont icon-next"></i></span>
            </div>
        </div>
    </section>
    <section id='music-list'>
        <div class="img-ct clearfix">
            <!-- <div>
                <a href="#">
                    <img src="img/1.jpg" alt="">
                    <div class="shadow"><i class="iconfont icon-list-play"></i></div>
                </a>
                <p class="title">111</p>
            </div> -->
        </div>
        <div id="load"></div>
    </section>
    <section id='my-songs'> 
        <div class="img-ct clearfix">
            <div>
                <a href="#">
                    <img src="img/1.jpg" alt="">
                    <div class="shadow"><i class="iconfont icon-list-play"></i></div>
                </a>
                <p class="title">我喜欢的</p>
            </div>
        </div>
    </section>
        
            
    <script src='js/index.js'></script>
    
</body>
</html>
